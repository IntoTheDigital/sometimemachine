<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

path.area {
    fill: #c6dbef;
}

path.line {
    stroke: steelblue;
    fill: transparent;
}

text.title {
    font:20px sans-serif;
    fill: #222;
}

</style>
<body>
<script src="http://d3js.org/d3.v2.min.js?2.10.0"></script>
<script>

d3.json('day.json', function(values) {
    values = values.filter(function(v) {
        return v[1] > 0;
    }).map(function(v) {
    return {
        x: new Date(v[0] * 1000),
        y: v[1]
    };
});

var formatCount = d3.format(",.0f");

var margin = {top: 10, right: 100, bottom: 30, left: 30},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.time.scale()
    .domain([
    d3.min(values, function(d) { return d.x }),
    d3.max(values, function(d) { return d.x })])
    .range([0, width]);

var y = d3.scale.linear()
    .domain([0, d3.max(values, function(d) { return d.y; })])
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("right");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var area = d3.svg.area()
    .interpolate("monotone")
    .x(function(d) { return x(d.x); })
    .y0(height)
    .y1(function(d) { return y(d.y); });

var line = d3.svg.line()
    .interpolate("monotone")
    .x(function(d) { return x(d.x); })
    .y(function(d) { return y(d.y); });

svg.append("text")
    .attr({ x: 10, y: 20, 'class': 'title' })
    .text('Active contributors to OpenStreetMap per Day');

svg.append("path")
    .attr("class", "area");

svg.append("path")
    .attr("class", "line");

d3.selectAll('path.area')
    .data([values])
    .attr('d', area);

d3.selectAll('path.line')
    .data([values])
    .attr('d', line);

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(" + width + ", 0)")
    .call(yAxis);


});
</script>
